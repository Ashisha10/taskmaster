name: Terraform Apply & Docker Build

on:
  push:
    branches:
      - test-dev

jobs:
  aws:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
          terraform_wrapper: false
          
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: '1.5.5'

    - name: Terraform Init
      run: |
        cd deployment/terraform/us-west-1/us-west-1-dev
        terraform init

    - name: Terraform Apply
      run: |
        cd deployment/terraform/us-west-1/us-west-1-dev
        terraform apply -auto-approve

    - name: Get ECR URL from Terraform output
      id: ecr_output
      run: |
        cd deployment/terraform/us-west-1/us-west-1-dev
        echo "ECR_REPO_URL=$(terraform output -raw ecr_repo_url)" >> $GITHUB_ENV

  docker:
    runs-on: ubuntu-latest
    needs: terraform
    environment: dev

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: |
        docker build -t $ECR_REPO_URL:latest .

    - name: Tag Docker image
      run: |
        docker tag $ECR_REPO_URL:latest $ECR_REPO_URL:latest

    - name: Push Docker image to ECR
      run: |
        docker push $ECR_REPO_URL:latest
